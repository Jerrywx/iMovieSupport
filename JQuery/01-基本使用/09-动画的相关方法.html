<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>


    <style type="text/css">

        .size {
            width: 300px;
            height: 300px;
            background-color: red;
        }

    </style>

</head>
<body>

    <input type="button" value="显示" id="btn">
    <input type="button" value="因此" id="btn2">

    <div class="size" hidden="true">

    </div>

    <script>

        $(function () {

            $("#btn").click(function () {

                $("div").hide(500, function () {
                    console.log("哈哈 ");
                })
            });

            $("#btn2").click(function () {

                $("div").show(500, function () {
                    console.log("哈哈 2");
                })
            });

            /// slideDown()
            /// slideUp()
            /// slideToggle()
            /// fadeIn()
            /// fadeOut()
            /// fadeToggle()
            /// fadeTo(时间, 透明值结束);

        });

    </script>


</body>
</html>
