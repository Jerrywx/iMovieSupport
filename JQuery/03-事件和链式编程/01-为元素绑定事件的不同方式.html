<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为元素绑定事件的不同方式</title>

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <style>

        .size {
            width: 300px;
            height: 200px;
            border-style: solid;
            border-width: 2px;
            border-color: red;
        }

    </style>

</head>
<body>

    <input type="button" value="添加P标签" id="btn1">

    <input type="button" value="添加P标签" id="btn2">

    <div class="size"></div>

    <script>

        $(function () {

            $("#btn1").click(function () {
                $("<p>这是一个P</p>").appendTo("div");

                ///
                // $("p").click(function () {
                //     alert("PPP");
                // });

                // $("p").bind("click", function () {
                //     alert("PPP");
                // });

                ///
                // $("div").delegate("p", "click", function () {
                //     alert("PPP");
                // });

                $("div").on("click", "p", function () {
                    alert("PPP");
                });
            });

            $("#btn2").click(function () {
                $("<p>这是一个P</p>").appendTo("div");
                // $("p").click(function () {
                //     alert("PPP");
                // });
            });
        });

    </script>


</body>
</html>
